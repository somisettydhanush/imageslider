<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="./images/dave-hoefler-GVw2IB_xwII-unsplash.jpg" alt="">
            <div class="caption">caption text 1</div>

        </div>
        <div class="slide">
            <img src="./images/kait-herzog-dZ-74xG0NRA-unsplash.jpg" alt="">
            <div class="caption">caption text 2</div>

        </div>
        <div class="slide">
            <img src="./images/marino-linic-CxOQeDw6ap4-unsplash.jpg" alt="">
            <div class="caption">caption text 3</div>

        </div>
        <div class="slide">
            <img src="./images/miguel-arguibide-9raipEc_on4-unsplash.jpg" alt="">
            <div class="caption">caption text 4</div>

        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
