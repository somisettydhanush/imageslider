<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="./images/GFHR1v3asAA3Nr_.jpeg" alt="">
            <div class="caption">caption text 1</div>

        </div>
        <div class="slide">
            <img src="./images/wallpaperflare.com_wallpaper.jpg" alt="">
            <div class="caption">caption text 2</div>

        </div>
        <div class="slide">
            <img src="./images/WhatsApp Image 2025-06-26 at 22.44.00_663cc544.jpg" alt="">
            <div class="caption">caption text 3</div>

        </div>
        <div class="slide">
            <img src="./images/WhatsApp Image 2025-06-26 at 22.44.00_ae9cd38e.jpg" alt="">
            <div class="caption">caption text 4</div>

        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
