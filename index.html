<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="./images/salaar-movie-action-scene-nyn2ypd761xaj60w.webp" alt="">
            <div class="caption">caption text 1</div>

        </div>
        <div class="slide">
            <img src="./images/salaar-movie-poster-prabhas-3t5osszjses912pa.webp" alt="">
            <div class="caption">caption text 2</div>

        </div>
        <div class="slide">
            <img src="./images/black-prabhas-salaar-lo8uwioz9si6zfrf.webp" alt="">
            <div class="caption">caption text 3</div>

        </div>
        <div class="slide">
            <img src="./images/prabhas-fighting-scene-l8b9xh5bu8rcird1.webp" alt="">
            <div class="caption">caption text 4</div>

        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
